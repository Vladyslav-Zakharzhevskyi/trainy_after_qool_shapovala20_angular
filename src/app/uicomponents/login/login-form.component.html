<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center">
  <mat-card class="box">
    <mat-card-header class="login-register-header">
      <mat-card-title>{{'LOGIN' | translate}}</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <mat-form-field class="input-full-width">
          <mat-label>{{'USER_NAME' | translate}}</mat-label>
          <input matInput name="username" [(ngModel)]="person.username" [formControl]="formValidation.userName" placeholder="{{'user.placeholder.name' | translate}}">
          <mat-error *ngIf="formValidation.userName.invalid">{{getErrorMessage("userName")}}</mat-error>
        </mat-form-field>

        <mat-form-field class="input-full-width">
          <mat-label>{{'PASSWORD' | translate}}</mat-label>
          <input matInput name="password" type="password" [(ngModel)]="person.password" [formControl]="formValidation.password" placeholder="{{'user.placeholder.password' | translate}}">
          <mat-error *ngIf="formValidation.password.invalid">{{getErrorMessage("password")}}</mat-error>
        </mat-form-field>
      </mat-card-content>

      <button mat-stroked-button (click)="onSubmit()" color="primary" class="btn-block">{{'LOGIN' | translate}}</button>

    </form>
  </mat-card>
</div>
