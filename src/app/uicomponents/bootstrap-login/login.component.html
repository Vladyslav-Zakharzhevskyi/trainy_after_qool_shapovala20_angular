<div class="container h-100">
  <div class="text-center mt-5">
    <span class="title">{{'LOGIN' | translate}}</span>
  </div>
  <div class="row mt-5 h-100 justify-content-center align-items-center">
    <form id="registrationForm" class="col-6">
      <div class="form-group row col-sm-12">
        <div class="col-sm-12 input-group-lg">
          <label for="userName">{{'USER_NAME' | translate}}</label>
          <input id="userName" class="form-control" placeholder="{{'user.placeholder.name' | translate}}"
                 [(ngModel)]="person.username"
                 [formControl]="formValidation.userName"
                 [ngClass]="getValidityClass('userName')" >
          <div class="invalid-feedback">{{getErrorMessage('userName')}}</div>
        </div>
      </div>
      <div class="form-group row col-sm-12">
        <div class="col-sm-12 input-group-lg">
          <label for="pass">{{'PASSWORD' | translate}}</label>
          <input id="pass" class="form-control" placeholder="{{'user.placeholder.password' | translate}}"
                 [(ngModel)]="person.password"
                 [formControl]="formValidation.password"
                 [ngClass]="getValidityClass('password')">
          <div class="invalid-feedback">{{getErrorMessage('password')}}</div>
        </div>
      </div>
      <div class="row float-right pr-5">
        <a href="/registration" class="btn btn-link btn-lg active" role="button" aria-pressed="true">{{'REGISTRATION_PAGE' | translate}}</a>
      </div>

      <div class="form-group row col-sm-12 pt-2">
        <button type="submit" [disabled]="!isFormValid()" (click)="onSubmit()" class="btn btn-primary btn-lg col-sm-12">
          {{'LOGIN' | translate}}
        </button>
      </div>
    </form>

  </div>
</div>
